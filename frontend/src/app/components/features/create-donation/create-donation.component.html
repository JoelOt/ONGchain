<div class="create-donation">
  <h2>➕ Crear Nueva Donación</h2>
  <form (ngSubmit)="createToken()" class="donation-form">
    <div class="form-group">
      <label>Dirección del Donante</label>
      <input type="text" [(ngModel)]="donantAddress" name="donant" required placeholder="0x..." />
    </div>

    <div class="form-group">
      <label>Descripción del Item</label>
      <input type="text" [(ngModel)]="description" name="description" required placeholder="Ej: Paquete Arroz 1 Kg" />
    </div>

    <div class="form-group">
      <label>Ubicación Inicial</label>
      <input type="text" [(ngModel)]="location" name="location" required placeholder="Ej: Almacén Central" />
    </div>

    <div class="form-group">
      <label>Fecha de Expiración</label>
      <input type="date" [(ngModel)]="expirationDate" name="expiration" required />
    </div>

    <button type="submit" [disabled]="loading()">
      {{ loading() ? 'Creando...' : 'Crear Token' }}
    </button>
  </form>

  @if (success()) {
  <div class="success">✓ Token creado: {{ success() }}</div>
  }
  @if (error()) {
  <div class="error">{{ error() }}</div>
  }
</div>

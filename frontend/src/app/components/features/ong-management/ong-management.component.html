    </div>

    <div class="authorize-section">
        <h3>Autorizar Nueva ONG</h3>
        <div class="form-group">
            <input type="text" [(ngModel)]="newOngAddress" placeholder="Direcci√≥n Ethereum (0x...)"
                class="address-input" [class.error]="addressError()" />
            @if (addressError()) {
            <span class="error-text">{{ addressError() }}</span>
            }
        </div>
        <button (click)="authorizeONG()" [disabled]="loading() || !newOngAddress" class="authorize-btn">

            <span class="spinner"></span>
            Procesando...

            }

    </div>

    @if (success()) {

    </div>
    }

    @if (error()) {
    <div class="error-box">
        ‚ùå {{ error() }}
    </div>
    }


    <div class="revoke-section">
        <h3>Revocar Autorizaci√≥n</h3>
        <div class="form-group">
            <input type="text" [(ngModel)]="revokeAddress" placeholder="Direcci√≥n a revocar (0x...)"
                class="address-input" />
        </div>
        <button (click)="revokeONG()" [disabled]="loading() || !revokeAddress" class="revoke-btn">
            @if (loading()) {
            <span class="spinner"></span>
            Procesando...
            } @else {
